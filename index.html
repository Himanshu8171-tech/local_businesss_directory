<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Gradient Background with Animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #d8bfd8, #f5f5dc); /* Purple and Cream */
            background-size: 200% 200%;
            animation: backgroundMove 10s infinite alternate;
            z-index: -2;
        }

        /* Diagonal Lines Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.1) 75%,
                transparent 75%,
                transparent
            );
            background-size: 40px 40px;
            animation: linesMove 5s linear infinite;
            z-index: -1;
        }

        /* Animations for Background and Lines */
        @keyframes backgroundMove {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        @keyframes linesMove {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(-40px) translateY(-40px);
            }
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 3rem;
            font-family: 'Rubik Moonrocks', cursive;
            font-weight: bold;
            color: #4b0082; /* Indigo for contrast */
            text-shadow: 3px 3px 10px #ffffff;
        }

        .top-right-links {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .top-right-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            background-color: #6a5acd; /* Purple shade */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .top-right-links a:hover {
            background-color: #9370db;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 60vh;
        }

        .auth-buttons {
            margin-top: 20px;
        }

        .auth-buttons button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #6a5acd; /* Purple shade */
            transition: background-color 0.3s, transform 0.2s;
        }

        .auth-buttons button:hover {
            background-color: #9370db; /* Light purple shade */
            transform: scale(1.1);
        }

        .highlighted-images {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .highlighted-images img {
            margin: 10px;
            border: 5px solid #fff;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .highlighted-images img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px 5px rgba(255, 255, 255, 0.8);
        }

        .info-section {
            margin: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(255, 255, 255, 0.5);
        }

        .info-section p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #4b0082; /* Indigo text */
        }

        .info-section p strong {
            color: #9370db; /* Highlight color */
        }
    </style>
</head>
<body>
    <header>LocalConnect</header>
    <div class="top-right-links">
        <a href="admin.html">Admin Login</a>
        <a href="consumer.html">Consumer Login</a>
    </div>
    <div class="main-container">
        <div class="auth-buttons">
            <!-- Redirects to signup.html on click -->
            <button onclick="window.location.href='signup.html'">Get Started</button>
        </div>
        <div class="highlighted-images">
            <img src="https://i.pinimg.com/736x/85/77/f6/8577f6b76480fd56061ae0bb42b7ab1e.jpg" alt="Directory Image 1">
            <img src="https://coreldrawdesign.com/resources/previews/preview-coffee-shop-banner-template-free-design-1621000204.jpg" alt="Directory Image 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA0QpQOnhrQg2liyBuDBj5CvvH8F4O4M5myQ&s" alt="Directory Image 3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ16YdFX2WjsvREHZ33e7p6LHNPl5tBqpQiTg&s" alt="Directory Image 4">
        </div>
    </div>
    <div class="info-section">
        <p>
            Welcome to <strong>LocalConnect</strong>, your ultimate online business directory! 
            Discover <strong>reliable businesses</strong>, connect with <strong>trusted services</strong>, 
            and explore <strong>exciting opportunities</strong> all in one place. Let LocalConnect simplify 
            your search and make local discovery easy!
        </p>
    </div>
</body>
</html>
