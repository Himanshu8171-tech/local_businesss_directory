<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Gradient Background with Animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #d8bfd8, #f5f5dc); /* Purple and Cream */
            background-size: 200% 200%;
            animation: backgroundMove 10s infinite alternate;
            z-index: -2;
        }

        /* Diagonal Lines Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.1) 75%,
                transparent 75%,
                transparent
            );
            background-size: 40px 40px;
            animation: linesMove 5s linear infinite;
            z-index: -1;
        }

        /* Animations for Background and Lines */
        @keyframes backgroundMove {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        @keyframes linesMove {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(-40px) translateY(-40px);
            }
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 3rem;
            font-family: 'Rubik Moonrocks', cursive;
            font-weight: bold;
            color: #4b0082; /* Indigo for contrast */
            text-shadow: 3px 3px 10px #ffffff;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 60vh;
        }

        .sign-up-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(255, 255, 255, 0.5);
            width: 300px;
            z-index: 1; /* Keeps the form above the background */
        }

        .sign-up-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .sign-up-form button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #6a5acd; /* Purple shade */
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .sign-up-form button:hover {
            background-color: #9370db; /* Light purple shade */
            transform: scale(1.1);
        }

        .floating-text {
            position: absolute;
            top: 70%; /* Positioning it below the form */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-family: 'Rubik Moonrocks', cursive;
            color: #4b0082;
            text-shadow: 3px 3px 10px #ffffff;
            animation: float 4s ease-in-out infinite;
            z-index: 0; /* Keeps the floating text below the form */
        }

        @keyframes float {
            0% {
                transform: translate(-50%, 0) translateY(0);
            }
            50% {
                transform: translate(-50%, 0) translateY(-20px);
            }
            100% {
                transform: translate(-50%, 0) translateY(0);
            }
        }

    </style>
</head>
<body>
    <header>LocalConnect</header>

    <div class="main-container">
        <div class="sign-up-form">
            <h2>Sign Up</h2>
            <form action="obd.html" method="GET">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="postal_code" placeholder="Postal Code" required>
                <input type="text" name="city" placeholder="City" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Floating Text -->
    <div class="floating-text">Join LocalConnect today and explore amazing local businesses!</div>
</body>
</html>
